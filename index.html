<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>

table{
    background-color: pink;
}
td{
    background-color: rgb(204, 0, 255);
    width: 100px;

}



</style>
<body>
<h1>Tabelas</h1>
 
<table>

    <tr>
        <th>Roupa</th>
        <th>Cor</th>
        <th>tamanho</th>
        <th>Preço</th>
        <th>Disponibilidade</th>
    </tr>
 
   <tr>
    <td>Camiseta</td>
    <td>Preta</td>
    <td>M</td>
    <td>R$ 70,00</td>
    <td>Em estoque</td>
   </tr>

   <tr>
    <td>Camiseta</td>
    <td>Azul</td>
    <td>P</td>
    <td>R$ 160,00</td>
    <td>Indisponivel</td>
   </tr>

<!-- para utilizar as tabelas, comece criando "Table"
depois introduzar os "tr" que irao te possiblitar as marcaçoes da tablea
e dentro dele vem o "th" para colunas e "Td" para linhas -->


</table>

<script>
  
    console.log('Hello world')
</script>
    
</body>



</html>
